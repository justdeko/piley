name: Build, Sign, and Release Android App
on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_sign:
    name: Build and Sign APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew bundleRelease assembleRelease

      - name: Sign APK
        run: |
          echo "${{ secrets.KEYSTORE }}" > keystore.jks
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
            -keystore keystore.jks \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} \
            app/build/outputs/apk/release/app-release-unsigned.apk alias_name

      - name: Zipalign apk
        run: zipalign -v 4 app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release-signed-aligned.apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v2
        with:
          name: signed-apk
          path: app/build/outputs/apk/release/app-release-signed-aligned.apk

  create_release:
    name: Create Release
    needs: build_and_sign
    runs-on: ubuntu-latest
    steps:
      - name: Download Signed APK
        uses: actions/download-artifact@v2
        with:
          name: signed-apk
          path: signed-apk

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            signed-apk/*.apk
