name: Build, Sign, and Release Android App
on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_sign:
    name: Build Signed APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'android_keystore.jks'
          fileDir: '/home/runner/work/piley/piley/app/keystore/'
          encodedString: ${{ secrets.KEYSTORE }}

      - name: Build APK
        run: ./gradlew :app:assembleRelease -x test
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v3.1.2
        with:
          name: piley
          path: app/build/outputs/apk/release/piley_$GITHUB_REF_NAME.apk

  release:
    name: Create Release
    needs: build_and_sign
    runs-on: ubuntu-latest
    steps:
      - name: Download Signed APK
        uses: actions/download-artifact@v2
        with:
          name: piley
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release $GITHUB_REF_NAME
          draft: false
          prerelease: false
          files: piley/piley_$GITHUB_REF_NAME.apk